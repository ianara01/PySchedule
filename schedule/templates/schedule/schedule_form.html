<!  ---schedule_form.html   --->

{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">{% if form.instance.id %}Edit Schedule{% else %}Add New Schedule{% endif %}</h1>

    <div class="card shadow-sm p-4">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary">
                    {% if form.instance.id %}Update{% else %}Create{% endif %}
                </button>
                <a href="{% url 'schedule:schedule_list' %}" class="btn btn-secondary">Back to List</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
