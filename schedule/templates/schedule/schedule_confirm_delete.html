<!   ---schedule_confirm_delete.html --->

{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete "<strong>{{ schedule.title }}</strong>" scheduled on <strong>{{ schedule.date }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'schedule:schedule_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
